<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/info.css">
    <title>Empleado-Store Inventory</title>
    
</head>
<body>
  <div class="Contenedor">
    <div class="hijo">
    <div class="Contenedor-titulo">
      <h1 class="titulo">Informaci√≥n Empleado</h1> <br> <br>
     <img src="../img/empleado.avif" width="200" height="200" alt="empleado" class="recuperar">
    </div>

    <form action="" method="POST"> 
      <label for="t_doc" id="t">Tipo documento</label> <br>
      <select name="doc" id="t_doc">
        <option value=""></option>
         <option value="C_C">Cedula de Ciudadania</option>
         <option value="C_E">Cedula de Extranjeria</option>
         <option value="T_I">Tarjeta de Identidad</option>
      </select>
      <br>
      <label for="i_doc">Ingrese su documento</label> <br>
      <input type="text" name="b" id="i_doc" required>
      <br>
      <label for="nom">Nombres y Apellidos</label> <br>
      <input type="text" name="c" id="nom" required>
      <br>
      <label for="contc" id="p">Contacto</label> <br>
      <input type="tel" name="d" id="contc" required>
      <br>
      <label for="dir" id="d">Direccion</label> <br>
      <input type="text" name="e" id="dir" required>
      <br>
      <label for="f_n">Fecha de Nacimiento</label> <br>
      <input type="date" name="" id="f_n" required>
      <br>
      <label for="eps" id="e">EPS</label> <br>
      <input type="text" name="" id="eps" required>
      <br> <br>
      <div class="button">
        <input type="submit" value="Regresar">
    
        <input type="submit" value="Validar">
      </div>
    </form>

</body>
</html>
